<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthias Brat</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    iframe {
        border: none;
    }
</style>

<body>
    <iframe
        src='https://view.officeapps.live.com/op/embed.aspx?src=https://raw.githubusercontent.com/Matthiasbrat/portfolio/main/resume.docx'
        width='100%' height='1000' frameborder='0'>This is an embedded.</iframe>
</body>

<script>
    const iframe = document.querySelector('iframe');
    iframe.style.height = window.innerHeight + 'px';
    iframe.style.width = window.innerWidth + 'px';
    window.addEventListener('resize', () => {
        iframe.style.height = window.innerHeight + 'px';
        iframe.style.width = window.innerWidth + 'px';
    });
</script>

</html>
